spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/products/**

            - id: user-service
              uri: lb://user-service
              predicates:
                - Path=/user/**

            - id: auth-service
              uri: lb://auth-service
              predicates:
                - Path=/auth/**


server:
  port: 2000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
